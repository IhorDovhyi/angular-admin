<div class="linear-chart-container">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="400" height="400"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
      ></canvas>
    </div>
  </div>
  <div class="flex-item">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartData.labels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
        <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <div class="button-row">
      <button mat-button mat-raised-button color="primary" (click)="randomize()">
        Randomize
      </button>
      <button mat-button mat-raised-button color="primary" (click)="changeColor()" [disabled]="disableRecolor">
        Recolor
      </button>
    </div>
  </div>
</div>
